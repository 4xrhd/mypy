<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }
        .equation-header {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            color: #666;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h2 {
            color: #333;
            margin-top: 20px;
        }
        p {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Quadratic Solver</h1>
    <div class="equation-header">
        <h2>Quadratic Equation: ax<sup>2</sup> + bx + c = 0</h2>
    </div>
    <form method="post">
        <label for="a">a: </label>
        <input type="text" name="a" id="a" value="{{ a|default('') }}"><br><br>
        <label for="b">b: </label>
        <input type="text" name="b" id="b" value="{{ b|default('') }}"><br><br>
        <label for="c">c: </label>
        <input type="text" name="c" id="c" value="{{ c|default('') }}"><br><br>
        <input type="submit" value="Calculate">
    </form>
    {% if root1 is defined and root2 is defined %}
    <h2>Roots:</h2>
    <p>Root 1: {{ root1 }}</p>
    <p>Root 2: {{ root2 }}</p>
    {% endif %}
</body>
</html>
